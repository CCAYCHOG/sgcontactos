{% extends "./layout.html" %}

{% block contenido %}
<div class="container">
    <h2 class="mb-4">Gestión de Contactos</h2>

    <!-- Formulario de Registro -->
    <div class="card form-section">
        <div class="card-header bg-primary text-white">Registrar Nuevo Contacto</div>
        <div class="card-body">
            <form id="formContacto">
                <div class="row mb-3">
                    <div class="col">
                        <label>Nombres *</label>
                        <input type="text" class="form-control" id="nombres" required>
                    </div>
                    <div class="col">
                        <label>Apellidos *</label>
                        <input type="text" class="form-control" id="apellidos" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label>Teléfono</label>
                        <input type="text" class="form-control" id="telefono">
                    </div>
                    <div class="col">
                        <label>Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo">
                    </div>
                </div>
                <div class="mb-3">
                    <label>Dirección</label>
                    <input type="text" class="form-control" id="direccion">
                </div>
                <div class="mb-3">
                    <label>Notas</label>
                    <textarea class="form-control" id="notas"></textarea>
                </div>
                <button type="submit" class="btn btn-success"><i class="bi bi-person-plus"></i> Registrar</button>
            </form>
        </div>
    </div>

    <!-- Búsqueda -->
    <div class="form-group mb-3">
        <input type="text" id="buscar" class="form-control" placeholder="Buscar por nombre o apellido...">
    </div>

    <!-- Lista de Contactos -->
    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>Nombre Completo</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaContactos">
            <!-- Filas cargadas dinámicamente -->
        </tbody>
    </table>
</div>

<!-- Modal de Edición -->
<div class="modal fade" id="modalEditar" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title">Editar Contacto</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editId">
                <input type="text" id="editNombres" class="form-control" placeholder="Nombres">
                <input type="text" id="editApellidos" class="form-control" placeholder="Apellidos">
                <input type="text" id="editTelefono" class="form-control" placeholder="Teléfono">
                <input type="email" id="editCorreo" class="form-control" placeholder="Correo">
                <input type="text" id="editDireccion" class="form-control" placeholder="Dirección">
                <textarea id="editNotas" class="form-control" placeholder="Notas"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" id="guardarCambios"><i class="bi bi-save"></i> Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
